{% extends '../layouts/default.html' %}
{% block content %}

<!--dynamic table-->
<link href="/js/lib/advanced-datatable/css/demo_page.css" rel="stylesheet" />
<link href="/js/lib/advanced-datatable/css/demo_table.css" rel="stylesheet" />
<link rel="stylesheet" href="/js/lib/data-tables/DT_bootstrap.css" />


<!-- page heading start-->
<div class="page-heading">
    <h3>
    商品管理
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">商品管理</a>
        </li>
        <li class="active"> 商品列表 </li>
    </ul>
</div>
<!-- page heading end-->
<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <header class="panel-heading">
                    商品列表
                    <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                    <a href="javascript:;" class="fa fa-times"></a>
                    </span>
                </header>
                <div class="panel-body">
                    <div class="clearfix">
                        <div class="btn-group">
                            <button id="editable-sample_new" class="btn btn-primary">
                            新增商品 <i class="fa fa-plus"></i>
                            </button>
                        </div>
                        <div class="btn-group pull-right">
                            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">更多 <i class="fa fa-angle-down"></i>
                            </button>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="#"> 打印 </a></li>
                                <li><a href="#"> 另存为PDF </a></li>
                                <li><a href="#"> 导出到Excel </a></li>
                            </ul>
                        </div>
                    </div>
                    <table class="table  table-hover general-table" id="userList">
                        <thead>
                            <tr>
                                <th> 名称</th>
                                <th> 品牌</th>
                                <th> 分类</th>
                                <th> 描述</th>
                                <th> 图片</th>
                                <th> 价格 / 市场价格</th>
                                <th> 库存量</th>
                                <th> 操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                    <hr>
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="dataTables_paginate paging_bootstrap pagination">
                                <ul>
                                    <li class="prev disabled"><a href="#">← 上一页</a></li>
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li class="next"><a href="#">下一页 → </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
        </div>
    </div>
</div>
<!--body wrapper end-->
<!--footer section start-->
<script>
    requirejs(['/js/common.js'], function (common) {
        requirejs(['modernizr','bootstrap', 'app/goods/index'], function(a, b, goodController){
            goodController.initList();
        });
    });
</script>
{% endblock %}
